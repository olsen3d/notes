<html>
  <style>

    html,body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .menu {
      background-color: green;
      height: 100vh;
      width: 300px;
      position: absolute;
      left: 0;
      transition: left 333ms ease-out;
    }

    .menuClosed {
      left: -300px;
    }

  </style>

  <body>

    <div class="menu">
      <button id="closeButton">close menu</button>
    </div>

    <button id="openButton"> open menu</button>
    
    content here

  </body>

  <script>

    const menuTag = document.getElementsByClassName("menu")[0]
    const closeButton = document.getElementById("closeButton").onclick = closeMenu
    const openButton = document.getElementById("openButton").onclick = openMenu

    function closeMenu() {
      menuTag.classList.add("menuClosed")
    }

    function openMenu() {
      menuTag.classList.remove("menuClosed")
    }

  </script>
</html>
